name: Fintoc Swift CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Build project
      run: swift build -c release
    - name: Run tests
      run: swift test -c release